{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<div class="container">
    <h1>All Users</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    {% if not user.active  %}
                    <a href="{{ url_for('activate_user', user_id=user.id) }}" class="btn btn-success">Activate</a>
                    {% endif %}
                    <a href="{{ url_for('change_password', user_id=user.id) }}" class="btn btn-primary">Change Password</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
